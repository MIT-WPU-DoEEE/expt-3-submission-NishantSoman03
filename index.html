<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Form Validation</h2>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <span class="error" id="nameError"></span>
        <br><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone">
        <span class="error" id="phoneError"></span>
        <br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <span class="error" id="emailError"></span>
        <br><br>

        <label for="aadhaar">Aadhaar Number:</label>
        <input type="text" id="aadhaar" name="aadhaar">
        <span class="error" id="aadhaarError"></span>
        <br><br>

        <label for="license">Driving License Number:</label>
        <input type="text" id="license" name="license">
        <span class="error" id="licenseError"></span>
        <br><br>

        <label for="history">Driving History (years):</label>
        <input type="number" id="history" name="history">
        <span class="error" id="historyError"></span>
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
        <span class="error" id="ageError"></span>
        <br><br>

        <label for="hometown">Hometown:</label>
        <input type="text" id="hometown" name="hometown">
        <span class="error" id="hometownError"></span>
        <br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state">
        <span class="error" id="stateError"></span>
        <br><br>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip">
        <span class="error" id="zipError"></span>
        <br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <span class="error" id="addressError"></span>
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="dob" placeholder="YYYY-MM-DD">
        <span class="error" id="dobError"></span>
        <br><br>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
    <script src="ajax.js"></script>
</body>
</html>
